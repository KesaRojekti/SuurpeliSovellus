<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suurpeli</title>
  <link rel="stylesheet" href="./css/main.css">

  <!--include firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBPCv10R9am_2_Qtq-XkBvGpF1woHQFTJI",
      authDomain: "suurpelisovellus.firebaseapp.com",
      databaseURL: "https://suurpelisovellus.firebaseio.com",
      projectId: "suurpelisovellus",
      storageBucket: "suurpelisovellus.appspot.com",
      messagingSenderId: "654290473334"
    };
    firebase.initializeApp(config);
  </script>
  <script>

    function login(){
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      //sign out of any old user
      if(firebase.auth().currentUser){
        firebase.auth().signOut();
      }
      //try to log in
      firebase.auth().signInWithEmailAndPassword(email, password).then(function() {
        //successful login
        document.getElementById("loginText").innerHTML = "Kirjautuminen onnistui!";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        window.location.href="flags.html";
      }).catch(function(error){
        //failed login
        console.log(error);
        alert("Sisäänkirjautuminen epäonnistui");
      });
    }


    function logout(){
      if(firebase.auth().currentUser){
        firebase.auth().signOut().then(function(){
            alert("Kirjauduttiin ulos!");
        }).catch(function(error){
            alert("Uloskirjautuminen epäonnistui");
        });
      }
    }

    function register(){
      document.getElementById("regStatus").innerHTML = "";
      var email = document.getElementById("regEmail").value;
      var password = document.getElementById("regPassword").value;
      firebase.auth().createUserWithEmailAndPassword(email, password).then(function() {
        //creation successful
        document.getElementById("regStatus").innerHTML = "Rekisteröinti onnistui";
        document.getElementById("email").value = email;
        document.getElementById("regEmail").value = "";
        document.getElementById("regPassword").value = "";
      }).catch(function(error){
        //creation failed
        document.getElementById("regStatus").innerHTML = "Rekisteröinti epäonnistui";
      });
    }
    
    function navKello(){
      window.location.href="kello.html";
    }

    function navLiput(){
      window.location.href="flags.html";
    }

    function navNews(){
      window.location.href="news.html";
    }

    function navIndex(){
      window.location.href="index.html";
    }

  </script>
</head>
<body>
  <nav>
    <button class="navButton" onclick="navIndex()">Kirjautuminen</button>
    <button class="navButton" onclick="navKello()">Pelikello</button>
    <button class="navButton" onclick="navLiput()">Liput</button>
    <button class="navButton" onclick="navNews()">Uutiset</button>
  </nav>
  <main>
      <h1>Suurpeli Auth</h1>
      <p class="loginText" id="loginText"></p>
      <input class="inputField" name="emailField" id="email" type="email" placeholder="email">
      
      <input class="inputField" name="passwordField" id="password" type="password" placeholder="password">
      <br>
      <button class="loginButton" onclick="login()">Kirjaudu sisään</button>
      <button class="loginButton" onclick="logout()">Kirjaudu ulos</button>
      <br>
      <h4>Rekisteröinti: </h4>
      <input class="inputField" name="regEmailField" id="regEmail" type="email" placeholder="email">
      <input class="inputField" name="regPasswordField" id="regPassword" type="password" placeholder="password">
      <br>
      <button class="loginButton" onclick="register()">Rekisteröidy</button>
      <br>
      <h1 id="regStatus"></h1>
  </main>

</body>
</html>
